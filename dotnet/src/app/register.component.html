<form class="form" (ngSubmit)="onRegister()">
  <p class="form-title">Create your account</p>

  <div class="input-container">
    <input type="text" placeholder="First name" [(ngModel)]="firstName" name="firstName" required>
  </div>
  <div class="input-container">
    <input type="text" placeholder="Last name" [(ngModel)]="lastName" name="lastName" required>
  </div>
  <div class="input-container">
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
  </div>
  <div class="input-container">
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required minlength="6">
  </div>

  <button type="submit" class="submit">Sign up</button>
  <p class="signup-link">
    Already have an account?
    <a routerLink="/login">Sign in</a>
  </p>

  <p style="text-align:center; color:red">{{message}}</p>
</form>
